<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approvals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Add your CSS styles here */
        h1 {
            text-align: center;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        select, input[type="text"], input[type="time"], input[type="date"] {
            width: 100%;
            padding: 0.5rem;
            border-radius: 0.25rem;
            border: 1px solid #ccc;
        }
        
        .hide {
            display: none;
        }
        button[type="submit"] {
            background-color: #541388; /* Background color */
            color: white; /* Text color */
            padding: 10px 20px; /* Padding */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Cursor style */
            transition: background-color 0.3s ease; /* Smooth transition */
          }
          
          button[type="submit"]:hover {
            background-color: #400b6b; /* Darker background color on hover */
          }
          #signup-container {
            margin-top: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div class="container">
    <div class="card p-3 mt-3" style="box-shadow: 0px 1px 40px 0px rgba(40, 63, 116, 0.1)"> 
    <h1>Approvals</h1>
    
    <form action="{% url 'Approvals' %}" method="post" id="approvalForm">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="leave-type">Apply for Leave</label>
            <select name="category" id="category" required onchange="toggleFields()">
                <option value="leave">Leave</option>
                <option value="permission">Permission</option>
                <option value="half-day">Half-Day Leave</option>
                <option value="late">Late Check-in</option>
                <option value="force">Force Check-out</option>
            </select>
        </div>
        
        <div class="form-group" id="dateFields" required>
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" name="start-date">
        </div>
    
        <div class="form-group" id="endDateFields" required>
            <label for="End-date">End Date:</label>
            <input type="date" id="end-date" name="end-date">
        </div>

        <div class="form-group hide" id="startDateTime" required>
            <label for="start-time">From Time:</label>
            <input type="time" id="start-time" name="start-time">
        </div>
    
        <div class="form-group hide" id="endDateTime" required>
            <label for="end-time">To Time:</label>
            <input type="time" id="end-time" name="end-time">
        </div>

        
        <div class="form-group">
            <label for="description required">Description</label>
            <textarea id="description" class="form-control" name="description" rows="4"></textarea>
        </div>
        
        
        <div id="signup-container">
        <button type="submit">Submit</button>
        </div>

    </form>
</div>
</div>  

    <script>
        function toggleFields() {
    var category = document.getElementById("category").value;
    var dateFields = document.getElementById("dateFields");
    var endDateFields = document.getElementById("endDateFields");
    var startDateTime = document.getElementById("startDateTime");
    var endDateTime = document.getElementById("endDateTime");

    if (category === "late" || category === "force" || category === "half-day") {
        dateFields.classList.remove("hide");
        endDateFields.classList.add("hide");
        startDateTime.classList.add("hide");
        endDateTime.classList.add("hide");
        // Update input names for proper submission
        document.getElementById("start-date").setAttribute("name", "start-date");
        document.getElementById("end-date").removeAttribute("name");
        document.getElementById("start-time").removeAttribute("name");
        document.getElementById("end-time").removeAttribute("name");
    } else if (category === "permission") {
        dateFields.classList.remove("hide");
        endDateFields.classList.add("hide");
        startDateTime.classList.remove("hide");
        endDateTime.classList.remove("hide");
        // Update input names for proper submission
        document.getElementById("start-date").setAttribute("name", "start-date");
        document.getElementById("end-date").removeAttribute("name");
        document.getElementById("start-time").setAttribute("name", "start-time");
        document.getElementById("end-time").setAttribute("name", "end-time");
    } else {
        dateFields.classList.remove("hide");
        endDateFields.classList.remove("hide");
        startDateTime.classList.add("hide");
        endDateTime.classList.add("hide");
        // Update input names for proper submission
        document.getElementById("start-date").setAttribute("name", "start-date");
        document.getElementById("end-date").setAttribute("name", "end-date");
        document.getElementById("start-time").removeAttribute("name");
        document.getElementById("end-time").removeAttribute("name");
    }
}


    </script>
</body>
</html>
