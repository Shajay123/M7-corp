<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .month-year {
            font-size: 24px;
            font-weight: bold;
            margin: 0 20px;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            justify-content: center;
            border: 2px solid #333;
            padding: 20px;
            width: 100%;
            margin: 0;
            grid-auto-rows: minmax(80px, auto);
        }
        .day {
            background-color: #f2f2f2;
            padding: 5px ;
            text-align: center;
            cursor: pointer;
            width: 170px;
            height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align content to the top */
            align-items: flex-end; /* Align grid number to the right */
            position: relative;
            border: 1px solid #ccc;
        }
        @media(max-width:1200px){
            .day{
                width: 90px;
            }
        }
        
        .day span {
            font-size: 0px;
            width: 90px;
            height: 80%;
            color: #888;
            position: absolute; /* Position grid number absolutely */

        }
        .day-name {
            font-weight: bold;
            margin-bottom: 5px;
            width: 90px;
            height: 80%;
            background-color: #333; /* Add background color for day names */
            color: #fff; /* Add text color for day names */
            padding: 2px 5px; /* Add padding for day names */
        }

        .slider-btn {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .slider-btn:hover {
            background-color: #555;
        }

        /* Responsive Styles */
        @media (max-width: 1200px) {
            
        
            .weekday-header {
                grid-template-columns: repeat(7, 1fr); /* Change back to single row for smaller screens */
            }
        
            .weekday-header div {
                width: 100%; /* Each day cell occupies full width on smaller screens */
            }
            .day {
                width: 100%; /* Full width on smaller screens */
                height: auto; /* Adjust height based on content */
                margin-bottom: 10px; /* Reduced margin for smaller screens */
            }
            .calendar {
                grid-template-columns: repeat(auto-fit, minmax(90px, 1fr)); /* Adjust column size for responsiveness */
                padding: 10px; /* Reduced padding for smaller screens */
                grid-auto-rows: minmax(60px, auto); /* Adjust row height for responsiveness */
            }
        }

        .weekday-header {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(90px, 1fr)); /* Adjust column size for responsiveness */
            gap: 1px;
            font-weight: bold;
            margin-bottom: 20px; /* Reduced margin for smaller screens */
        }

        .weekday-header div {
            background-color: #333;
            color: #fff;
            padding: 5px;
            text-align: center;
        }
      

    </style>
</head>
<body>
    <div class="container">
        <div class="card p-3 mt-3"style="box-shadow: 0px 1px 40px 0px rgba(40, 63, 116, 0.1)">

            <div class="row mt-3 mb-3">
                <div class="col-md-4">
                    <div class="Approvals text-start">
                        <a class="mr-5 hover:text-gray-900" style="text-decoration:none;font-size:24px;color:black;font-weight:bold" href="{% url 'Approvals' %}">Approvals</a>
                    </div>
                    
                </div>
                <div class="col-md-4">
                    <div class="header">
                        <span class="slider-btn" onclick="changeMonth(-1)">&lt;</span>
                        <div class="month-year" id="monthYear">March 2024</div>
                        <span class="slider-btn" onclick="changeMonth(1)">&gt;</span>
                    </div>

                </div>
                <div class="col-md-4 text-end">
                    <div style="font-size:24px;color:black;font-weight:bold" class="username">{{ username }}</div>

                </div>
            </div>
  
  

    
    <div class="weekday-header mt-4">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
    </div>
    <div id="calendar" class="calendar mt-4">
        <span class="badge badge-pill badge-primary">Leave</span>
        <span class="badge badge-pill badge-secondary">Permission</span>
        <span class="badge badge-pill badge-success">Half-Day Leave</span>
        <span class="badge badge-pill badge-danger">Late Check-in</span>
        <span class="badge badge-pill badge-warning">Force Check-out</span>
    </div>
</div>
</div>

<script>
    const calendarContainer = document.querySelector('.calendar');
    const monthYearElement = document.querySelector('#monthYear'); // Ensure this element exists in your HTML

    let currentMonth = 2; // March is the 3rd month (0-based indexing)
    let currentYear = 2024;

    function renderCalendar() {
        calendarContainer.innerHTML = ''; // Clear the previous calendar

        const daysInMonth = new Date(currentYear, currentMonth, 0).getDate(); // 0 = last day of previous month
        const firstDayOfMonth = new Date(currentYear, currentMonth - 1, 1).getDay(); // 0 = Sunday, 1 = Monday, ...

        // Add empty cells for the days before the first day of the month
        for (let i = 0; i < firstDayOfMonth; i++) {
            const emptyCell = document.createElement('div');
            emptyCell.classList.add('day', 'empty', 'col');
            calendarContainer.appendChild(emptyCell);
        }

        let gridNumber = 1;
        for (let day = 1; day <= daysInMonth; day++) {
            const dayElement = document.createElement('div');
            dayElement.classList.add('day', 'col');
            dayElement.innerHTML = `${day}<span>${gridNumber}</span>`;

            // Example: Add a click event listener to handle attendance status changes
            dayElement.addEventListener('click', () => {
                toggleAttendanceStatus(dayElement);
            });

            calendarContainer.appendChild(dayElement);
            gridNumber++;
        }

        const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        monthYearElement.textContent = `${monthNames[currentMonth - 1]} ${currentYear}`;
    }

    function changeMonth(delta) {
        currentMonth += delta;
        if (currentMonth < 1) {
            currentMonth = 12;
            currentYear--;
        } else if (currentMonth > 12) {
            currentMonth = 1;
            currentYear++;
        }
        renderCalendar();
    }

    renderCalendar();

    // Display leave requests
    function displayLeaveRequests() {
        fetch('/get_leave_requests/', {
            method: 'GET',
        })
        .then(response => response.json())
        .then(data => {
            data.forEach(leave_request => {
                updateGrid(leave_request);
            });
        })
        .catch(error => console.error('Error fetching leave requests:', error));
    }

    // Call the function when the page is loaded
    window.onload = displayLeaveRequests;

    function updateGrid(data) {
        // Extract common properties
        const { leave_type, description, start_date, end_date, start_time, end_time } = data;
    
        // Find the day element corresponding to the start date
        const startDayElement = document.querySelector(`.day[data-date="${start_date}"]`);
    
        if (startDayElement) {
            // Create a leave request element
            const leaveRequestElement = document.createElement('div');
            leaveRequestElement.classList.add('leave-request');
            leaveRequestElement.innerHTML = `${description} <span class="badge badge-pill badge-${getTypeBadgeColor(leave_type)}">${leave_type}</span>`;
    
            // If it's a full-day leave or half-day leave, add the leave request to the start day element
            if (end_date) {
                // Find the day element corresponding to the end date
                const endDayElement = document.querySelector(`.day[data-date="${end_date}"]`);
    
                if (endDayElement) {
                    // Add the leave request to each day element between start and end dates
                    let currentDayElement = startDayElement;
                    while (currentDayElement && currentDayElement !== endDayElement.nextSibling) {
                        currentDayElement.appendChild(leaveRequestElement.cloneNode(true));
                        currentDayElement = currentDayElement.nextSibling;
                    }
                } else {
                    console.error('End day element not found for the specified end date:', end_date);
                }
            } else {
                // Just add the leave request to the start day element
                startDayElement.appendChild(leaveRequestElement);
            }
        } else {
            console.error('Start day element not found for the specified start date:', start_date);
        }
    }
    
    
    function getTypeBadgeColor(leave_type) {
        switch (leave_type) {
            case 'Leave':
                return 'primary';
            case 'Permission':
                return 'secondary';
            case 'Half-Day Leave':
                return 'success';
            case 'Late Check-in':
                return 'danger';
            case 'Force Check-out':
                return 'warning';
            default:
                return 'info'; // Default color for unknown types
        }
    }
</script>

    
</body>
</html>
