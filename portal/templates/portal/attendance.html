<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .month-year {
            font-size: 24px;
            font-weight: bold;
            margin: 0 20px;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            justify-content: center;
            border: 2px solid #333;
            padding: 20px;
            width: 100%;
            margin: 0;
            grid-auto-rows: minmax(80px, auto);
        }
        .day {
            background-color: #f2f2f2;
            padding: 5px ;
            text-align: center;
            cursor: pointer;
            width: 170px;
            height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align content to the top */
            align-items: flex-end; /* Align grid number to the right */
            position: relative;
            border: 1px solid #ccc;
        }
        @media(max-width:1200px){
            .day{
                width: 90px;
            }
        }
        
        .day span {
            font-size: 0px;
            width: 90px;
            height: 80%;
            color: #888;
            position: absolute; /* Position grid number absolutely */

        }
        .day-name {
            font-weight: bold;
            margin-bottom: 5px;
            width: 90px;
            height: 80%;
            background-color: #333; /* Add background color for day names */
            color: #fff; /* Add text color for day names */
            padding: 2px 5px; /* Add padding for day names */
        }

        .slider-btn {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .slider-btn:hover {
            background-color: #555;
        }

        /* Responsive Styles */
        @media (max-width: 1200px) {
            
        
            .weekday-header {
                grid-template-columns: repeat(7, 1fr); /* Change back to single row for smaller screens */
            }
        
            .weekday-header div {
                width: 100%; /* Each day cell occupies full width on smaller screens */
            }
            .day {
                width: 100%; /* Full width on smaller screens */
                height: auto; /* Adjust height based on content */
                margin-bottom: 10px; /* Reduced margin for smaller screens */
            }
            .calendar {
                grid-template-columns: repeat(auto-fit, minmax(90px, 1fr)); /* Adjust column size for responsiveness */
                padding: 10px; /* Reduced padding for smaller screens */
                grid-auto-rows: minmax(60px, auto); /* Adjust row height for responsiveness */
            }
            .badge {
                top: 2px;
                left: 2px;
                padding: 3px 8px;
                font-size: 12px;
            }
        }

        .weekday-header {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(90px, 1fr)); /* Adjust column size for responsiveness */
            gap: 1px;
            font-weight: bold;
            margin-bottom: 20px; /* Reduced margin for smaller screens */
        }

        .weekday-header div {
            background-color: #333;
            color: #fff;
            padding: 5px;
            text-align: center;
        }
        /* Badge Styles */
        .badge {
            position: absolute;
            top: 5px;
            left: 5px;
            background-color: red;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
      
      

    </style>
</head>
<body>
    <div class="container">
        <div class="card p-3 mt-3"style="box-shadow: 0px 1px 40px 0px rgba(40, 63, 116, 0.1)">

            <div class="row mt-3 mb-3">
                <div class="col-md-4">
                    <div class="Approvals text-start">
                        <a class="mr-5 hover:text-gray-900" style="text-decoration:none;font-size:24px;color:black;font-weight:bold" href="{% url 'Approvals' %}">Approvals</a>
                    </div>
                    
                </div>
                <div class="col-md-4">
                    <div class="header">
                        <span class="slider-btn" onclick="changeMonth(-1)">&lt;</span>
                        <div class="month-year" id="monthYear">March 2024</div>
                        <span class="slider-btn" onclick="changeMonth(1)">&gt;</span>
                    </div>

                </div>
                <div class="col-md-4 text-end">
                    <div style="font-size:24px;color:black;font-weight:bold" class="username">{{ username }}</div>

                </div>
            </div>
  
  

    
    <div class="weekday-header mt-4">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
    </div>
    <div id="calendar" class="calendar mt-4">
        <div class="day" id="day_2024_3_1">1<span class="badge">Badge</span></div>
</div>
</div>
</div>

<script>
    const calendarContainer = document.querySelector('.calendar');
    const monthYearElement = document.querySelector('#monthYear'); // Ensure this element exists in your HTML

    // Get current date
    const currentDate = new Date();
    let currentMonth = currentDate.getMonth() + 1; // January is 0, so we add 1 to get the correct month
    let currentYear = currentDate.getFullYear();

    function renderCalendar() {
        calendarContainer.innerHTML = ''; // Clear the previous calendar
    
        const daysInMonth = new Date(currentYear, currentMonth, 0).getDate(); // Number of days in the current month
        const firstDayOfMonth = new Date(currentYear, currentMonth - 1, 1).getDay(); // Starting day of the month (0 = Sunday, 1 = Monday, ...)
    
        // Add empty cells for the days before the first day of the month
        for (let i = 0; i < firstDayOfMonth; i++) {
            const emptyCell = document.createElement('div');
            emptyCell.classList.add('day', 'empty', 'col');
            calendarContainer.appendChild(emptyCell);
        }
    
        for (let day = 1; day <= daysInMonth; day++) {
            const dayElement = document.createElement('div');
            dayElement.classList.add('day', 'col');
            dayElement.id = `day_${currentYear}_${currentMonth}_${day}`; // Add an ID to each day element
            dayElement.innerHTML = `${day}<span></span>`; // Empty span for badge
    
            calendarContainer.appendChild(dayElement);
    
            // Fetch check-in data for the current day
            fetchCheckinData(currentYear, currentMonth, day, dayElement);
    
            // Fetch leave requests for the current day
            fetchLeaveRequests(currentYear, currentMonth, day, dayElement);
        }
    
        const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        monthYearElement.textContent = `${monthNames[currentMonth - 1]} ${currentYear}`;
    }

    function changeMonth(delta) {
        currentMonth += delta;
        if (currentMonth < 1) {
            currentMonth = 12;
            currentYear--;
        } else if (currentMonth > 12) {
            currentMonth = 1;
            currentYear++;
        }
        renderCalendar();
    }
    function fetchLeaveRequests() {
        // Make AJAX request to fetch leave requests for the selected date
        const selectedDate = ''; // Define or get the selected date
        fetch('/get_leave_requests/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'  // Include CSRF token
            },
            body: JSON.stringify({ 'selected-date': selectedDate })
        })
        .then(response => response.json())
        .then(data => {
            // Update grid with leave request badges
            data.forEach(leaveType => {
                const dayElement = document.getElementById(`day_${currentYear}_${currentMonth}_${leaveType.day}`);
                if (dayElement) {
                    // Clear any existing badges
                    dayElement.innerHTML = '';

                    if (leaveType.leave_type === 'leave') {
                        const leaveBadge = document.createElement('span');
                        leaveBadge.classList.add('badge', 'badge-warning');
                        leaveBadge.textContent = 'Leave';
                        dayElement.appendChild(leaveBadge);
                    }

                    if (leaveType.leave_type === 'permission') {
                        const permissionBadge = document.createElement('span');
                        permissionBadge.classList.add('badge', 'badge-secondary');
                        permissionBadge.textContent = 'permission';
                        dayElement.appendChild(permissionBadge);
                    }

                    if (leaveType.leave_type === 'half-day-leave') {
                        const half_day_leaveBadge = document.createElement('span');
                        half_day_leaveBadge.classList.add('badge', 'badge-dark');
                        half_day_leaveBadge.textContent = 'Half Day Leave';
                        dayElement.appendChild(half_day_leaveBadge);
                    }
                    
                    if (leaveType.leave_type === 'late-checkin') {
                        const late_checkinBadge = document.createElement('span');
                        late_checkinBadge.classList.add('badge', 'badge-danger');
                        late_checkinBadge.textContent = 'Late Checkin';
                        dayElement.appendChild(late_checkinBadge);
                    }
                    
                    if (leaveType.leave_type === 'late-checkout') {
                        const late_checkoutBadge = document.createElement('span');
                        late_checkoutBadge.classList.add('badge', 'badge-danger');
                        late_checkoutBadge.textContent = 'Late Checkout';
                        dayElement.appendChild(late_checkoutBadge);
                    }
                }
            });
        })
        .catch(error => console.error('Error fetching leave requests:', error));
    }
    

    function fetchCheckinData(year, month) {
        // Make AJAX request to fetch check-in data for the selected month
        fetch(`/get_checkin_data/?year=${year}&month=${month}`)
        .then(response => response.json())
        .then(data => {
            // Update grid with check-in data badges
            data.forEach(checkinDay => {
                const dayElement = document.getElementById(`day_${year}_${month}_${checkinDay.day}`);
                if (dayElement) {
                    // Clear any existing badges
                    dayElement.innerHTML = '';

                    // Update grid with badge for each check-in day
                    if (checkinDay.checkin) {
                        const checkinBadge = document.createElement('span');
                        checkinBadge.classList.add('badge', 'badge-success');
                        checkinBadge.textContent = 'checkin';
                        dayElement.appendChild(checkinBadge);
                    }
    
                    if (checkinDay.checkout) {
                        const checkoutBadge = document.createElement('span');
                        checkoutBadge.classList.add('badge', 'badge-primary');
                        checkoutBadge.textContent = 'checkout';
                        dayElement.appendChild(checkoutBadge);
                    }
    
                    
                }
            });
        })
        .catch(error => console.error('Error fetching check-in data:', error));
    }
    
    // Function to update the grid with check-in time badges
    function updateGrid(dayElement, checkInTime) {
        const badgeElement = document.createElement('span');
        const allClasses = ['badge', 'badge-pill', 'badge-primary']; // List of all classes
        badgeElement.classList.add(...allClasses); // Spread operator (...) to add all classes

        badgeElement.textContent = `Check-in: ${checkInTime}`;
        dayElement.appendChild(badgeElement);
    }

    renderCalendar();
    
</script>   
</body>
</html>
