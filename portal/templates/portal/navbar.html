{% load static %}
<!-- ======= Header ======= -->
<header class="text-gray-600 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
        <img src="{% static 'portal/images/logo.jpg' %}"  stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-20 h-20 text-white p-2  rounded-full" viewBox="0 0 24 24">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </img>
        <span class="ml-3 text-xl">M7 CORP</span>
      </a>
      <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
        <a class="mr-5 hover:text-gray-900" href="{% url 'camera' %}">CHECKIN/OUT</a>
        <a class="mr-5 hover:text-gray-900" href="{% url 'attendance' %}" >ATTENDANCE</a>
        <a class="mr-5 hover:text-gray-900" href="{% url 'team' %}" >TEAM</a>
      </nav>
      <div class="relative inline-block text-left">

        

        <button class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0" id="dropdownButton">
          {% if request.user.is_authenticated %}
              {{ request.user.username }}
          {% else %}
              Login
          {% endif %}
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
          </svg>
      </button>
      <div class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 hidden" id="dropdownMenu">
          <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="dropdownButton">
              {% if request.user.is_authenticated %}
                  <a href="{% url 'logout' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" role="menuitem">Logout</a>
              {% else %}
                  <a href="{% url 'login' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" role="menuitem">Login</a>
              {% endif %}
          </div>
      </div>
    </div>
    
    </div>
  </header><!-- End Header -->
