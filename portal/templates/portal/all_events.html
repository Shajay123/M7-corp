<!-- templates/all_events.html -->
<!DOCTYPE html>
<html>
<head>
    <title>All Events</title>
</head>
<body>
    <h1>All Events</h1>
    <ul>
        {% for event in all_events %}
            <li>{{ event.name }} - {{ event.start }} to {{ event.end }}</li>
        {% endfor %}
    </ul>
</body>
</html>
